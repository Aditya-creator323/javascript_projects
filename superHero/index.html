<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero App</title>
</head>
<body>
    <h2>Super Hero App</h2>
  <p>You can search for a super hero like "Batman" or "Iron Man"... or you can generate a random hero.</p>
  <input type="text" id="searchInput">
  <button id="search_button">Search</button>
  <button id="superhero_button">Random Hero</button>
  <br>
  <div id="heroImage"><img src="" /></div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="script.js" theme="blue" defer></script>
</body>
</html>
